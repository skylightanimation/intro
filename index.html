<html>

<style type="text/css">
  .alpha{
    width: 680px;

<script>
	// Tab
    $(function() {
	    $( "#tabs" ).tabs();
	});

	// animate
	wow = new WOW(
    {
      boxClass:     'wow',      // default
      animateClass: 'animated', // default
      offset:       0,          // default
      mobile:       true,       // default
      live:         true        // default
    }
  )
  wow.init();
</script>

</div>
